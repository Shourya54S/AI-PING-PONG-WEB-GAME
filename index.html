<style>
.button {
display: inline-block;
padding: 10px 10px;

text-decoration: none;

background-color: #4CAF50;

border-radius: 15px;

}
.button:hover {background-color: #3e8e41}
.button:active {

box-shadow: 0 5px #666;
transform: translateY(4px);
}
</style>
